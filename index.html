<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Montserrat:wght@100;200;300;400;500;600&family=Nunito+Sans:wght@200;300&family=Nunito:wght@200;300;400;500&family=Poppins:wght@100;200;300;400;500;600&family=Sacramento&family=Ubuntu:wght@300;400;500;700&family=Varela+Round&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="Clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="name">
        <p>lorem Ipsum</p>
      </div>
        <div class="number number1"><div class="numrot1">1</div></div>
        <div class="number number2"><div class="numrot2">2</div></div>
        <div class="number number3"><div class="numrot3">3</div></div>
        <div class="number number4"><div class="numrot4">4</div></div>
        <div class="number number5"><div class="numrot5">5</div></div>
        <div class="number number6"><div class="numrot6">6</div></div>
        <div class="number number7"><div class="numrot7">7</div></div>
        <div class="number number8"><div class="numrot8">8</div></div>
        <div class="number number9"><div class="numrot9">9</div></div>
        <div class="number number10"><div class="numrot10">10</div></div>
        <div class="number number11"><div class="numrot11">11</div></div>
        <div class="number number12"><div class="numrot12">12</div></div>
</div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
